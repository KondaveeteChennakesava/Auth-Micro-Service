apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: auth-service
  labels:
    app: auth
    tier: backend
spec:
  type: ClusterIP  # Internal service, use LoadBalancer or NodePort for external access
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: auth
    tier: backend
  sessionAffinity: None
