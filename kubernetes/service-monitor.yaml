# Prometheus ServiceMonitor for metrics scraping
# Requires Prometheus Operator installed in cluster
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auth-service-monitor
  namespace: auth-service
  labels:
    app: auth
    release: prometheus
spec:
  selector:
    matchLabels:
      app: auth
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
