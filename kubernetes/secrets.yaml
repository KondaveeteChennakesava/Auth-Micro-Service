apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: auth-service
type: Opaque
stringData:
  # Database Connection String
  # Replace with your actual database credentials
  DATABASE_URL: "postgresql://auth_user:CHANGE_ME_PASSWORD@postgres-service:5432/auth_db"
  
  # JWT Secret Key
  # Generate with: python3 -c "import secrets; print(secrets.token_urlsafe(64))"
  SECRET_KEY: "CHANGE_ME_GENERATE_A_SECURE_64_CHAR_KEY_HERE"
  
  # PostgreSQL Credentials (for postgres deployment)
  POSTGRES_USER: "auth_user"
  POSTGRES_PASSWORD: "CHANGE_ME_PASSWORD"
  POSTGRES_DB: "auth_db"
---
# Note: In production, use external secret management:
# - Sealed Secrets (bitnami-labs/sealed-secrets)
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager
